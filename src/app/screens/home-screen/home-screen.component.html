<app-navbar-log></app-navbar-log>

<div class="flex-container" style="display: flex; flex-wrap: wrap;">
    <ng-container>
        <div *ngFor="let img of hardCodeImages">
            <div 
                (click)="selectImage(img)"
                routerLink='/photo/{{img.id}}' class="card" style="margin-left: 10px; margin-right: 10px; margin-top: 10px; grid-column: auto; border: 2px; width: fit-content; min-width: 250px; max-width: 500px;; border-radius: 15%; background-color: #202020;">
                <img class="img-fluid" style="border-radius: 15%; width: 100%; margin-left: auto; margin-right: auto; margin-top: 3%; margin-bottom: 3%; box-shadow: black; " [src]="img.image" alt="imagen de users">
            </div>
        </div>
    </ng-container>
</div>
