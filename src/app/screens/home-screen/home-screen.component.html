<app-navbar-log></app-navbar-log>

<button class="btn btn-primary" (click)="gettingAllPhotos()">ALL PHOTOS</button>
<button class="btn btn-primary" (click)="gettingAllUsers()">ALL USERS</button>

<p style="font-size: larger; font-weight: bolder; text-align: center;"> Bienvenido {{ userLogged.name }} </p>

<div class="container-fluid">
    <div class="card-columns" *ngIf="photos$ | async; let photos">
            <div class="card" *ngFor="let photo of photos" [routerLink]="[ '/photo', photo._id ]">
                <img [src]="photo.imagePath" class="card-img-top" alt="OssasWeb">
            </div>      
    </div>
</div>
