<div class="card-columns mt-1" *ngIf="user$ | async; let user">
    <div class="card" *ngFor="let photo of user.photos" [routerLink]="[ '/photo', photo._id ]">
        <img [src]="photo.imagePath" class="card-img-top" alt="Imagen hardcodeada">
    </div>
</div>

<app-photo-form></app-photo-form>
