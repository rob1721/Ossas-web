<div class="container-fluid" *ngIf="imgloaded">
    <div class="row mt-5">
        <div class="col-lg-6">
            <div class="card" style="height: auto; max-height: 700px;">
                <div class="card-body">
                  <img [src]="image.image" alt="imagen de prueba" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="col-lg-12 mt-4"> <!--hay un pequeÃ±o descuadre..pensar este valor-->
                <div class="card">
                    <div class="card-body">
                        <h2>{{ image.title }}</h2>
                        <h5>{{ image.likes }} </h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-4">
                <div class="card">
                    <div class="card-body">
                        {{ image.author }}
                    </div>
                </div>
            </div>
            <div class="col-lg-12 mt-4">
                <div class="card" style="height: 10rem; overflow-y: scroll;">
                    <div class="card-body">
                        {{ image.description }}
                    </div>
                </div>
            </div>


            <div class="col-lg-12 mt-4">
                <div>
                    
                </div>
                <div class="card" style="height: auto; max-height: 25rem; overflow-y: scroll;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <img [src]="user.avatar" alt="avatar of user" style="max-block-size: 2.5rem;">
                            </div>
                            <div class="col-sm-10">
                                <div class="row">
                                    {{ user.name }}
                                </div>
                                <div class="row">
                                    {{ comment }}
                                </div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-sm-2">
                                <img [src]="user.avatar" alt="avatar of user" style="max-block-size: 2.5rem;">
                            </div>
                            <div class="col-sm-10">
                                <div class="row">
                                    {{ user.name }}
                                </div>
                                <div class="row">
                                    {{ comment }}
                                </div>
                            </div>
                        </div>
                            
                            
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
