<app-navbar-profile></app-navbar-profile>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-lg-8">
            <div class="card-columns">
                <div class="card" *ngFor="let post of posts" [routerLink]="[ '/photo', post.id ]">
                    <img [src]="post.image" class="card-img-top" alt="Imagen hardcodeada">
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="col-lg-12 mt-4"> <!--hay un pequeÃ±o descuadre..pensar este valor-->
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nameController">Nombre: </label>
                            <input type="email" class="form-control" id="nameController" >
                          </div>
                        <h5>Nombre: </h5>
                        <h2>{{ user.name }}</h2>
                        <form>
                            <div class="form-group">
                              <label for="avatarFormController">Avatar: </label>
                              <input type="file" class="form-control-file" id="avatarFormController">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           

        </div>
    </div>
</div>
