<app-navbar></app-navbar>

<div class="login-cover">
  <div class="login-cover-image" [ngStyle]="{ 'background-image': 'url(' + this.bg + ')' }"></div>
  <div class="login-cover-bg"></div>
</div>

<!-- begin login -->
<div class="login login-v2" data-pageload-addclass="animated fadeIn">
  <!-- begin brand -->
  <div class="login-header">
      <div class="brand">
          <!-- <span class="logo"></span> --> <b>Ossas-Web</b> 
          <small>La experiencia Ossas.</small>
      </div>
      <!-- <div class="icon">
          <i class="fa fa-lock"></i>
      </div> -->
  </div>
  <!-- end brand -->
  <!-- begin login-content -->
  <div class="login-content">
      <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
          <div class="form-group m-b-20">
              <input type="text" class="form-control form-control-lg" placeholder="Dirección de correo" required />
          </div>
          <div class="form-group m-b-20">
              <input type="password" class="form-control form-control-lg" placeholder="Contraseña" required />
          </div>
          <!-- <div class="checkbox checkbox-css m-b-20">
              <input type="checkbox" id="remember_checkbox" />
              <label for="remember_checkbox">
                Remember Me
              </label>
          </div> -->
          <div class="login-buttons">
              <button type="submit" class="btn btn-success btn-block btn-lg">Iniciar sesión</button>
          </div>
          <div class="m-t-20">
            Si no tienes una cuenta todavia, has click <a routerLink="/register" class="text-success">aquí</a> para registrarte.
          </div>
      </form>
  </div>
  <!-- end login-content -->
</div>
<!-- end login -->

<ul class="login-bg-list clearfix">
<li *ngFor="let list of bgList" [ngClass]="{ 'active': list.active }">
  <a href="javascript:;" (click)="changeBg(list)" [ngStyle]="{ 'background-image': 'url(' + list.bg + ')' }"></a>
</li>
</ul>
